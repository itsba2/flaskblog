{% extends "layout.html" %}

{% block body %}

<h3>Log in</h3>
<hr>

{% from "includes/_formhelpers.html" import render_field %}

<form method=post>
    {{ render_field(form.username) }}
    {{ render_field(form.password) }}
    <button type="submit" class="btn btn-success">Login</button>
</form>

{% endblock body %}
